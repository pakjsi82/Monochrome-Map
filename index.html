<!DOCTYPE html>
<meta charset="utf-8">
<style>

.brush .selection {
  fill: none;
}

</style>
<svg width="726" height="600">
  <filter id="monochrome"><feColorMatrix type="saturate" values="0"></feColorMatrix></filter>
  <defs><image id="image" width="100%" height="100%" xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/OrteliusWorldMap.jpeg/1280px-OrteliusWorldMap.jpeg"></image></defs>
  <use id="monochrome-image" filter="url(#monochrome)" xlink:href="#image"></use>
  <use id="color-image" xlink:href="#image"></use>
</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var brush = d3.brush();

var svg = d3.select("svg");

svg.append("g")
    .attr("class", "brush")
    .call(brush)
    .call(brush.move, [[307, 167], [611, 539]])
  .select(".selection")
    .attr("id", "brush-selection");

svg.append("clipPath")
    .attr("id", "brush-clip")
  .append("use")
    .attr("xlink:href", "#brush-selection");

svg.select("#color-image")
    .attr("clip-path", "url(#brush-clip)");

</script>
